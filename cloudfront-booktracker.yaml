AWSTemplateFormatVersion: '2010-09-09'
Resources:
  myDistribution:
    Type: 'AWS::CloudFront::Distribution'
    Properties:
      DistributionConfig:
        Origins:
        - DomainName: awseb-AWSEB-RHP6P2EAL60O-1145135622.us-east-1.elb.amazonaws.com
          Id: awseb-AWSEB-RHP6P2EAL60O
          CustomOriginConfig:
            HTTPPort: '80'
            HTTPSPort: '443'
            OriginProtocolPolicy: http-only
        Enabled: 'true'
        Comment: booktracker-app
        DefaultCacheBehavior:
          TargetOriginId: awseb-AWSEB-RHP6P2EAL60O
          SmoothStreaming: 'false'
          ForwardedValues:
            QueryString: 'false'
            Cookies:
              Forward: all
          ViewerProtocolPolicy: "redirect-to-https"
        PriceClass: PriceClass_200
        Restrictions:
          GeoRestriction:
            RestrictionType: none
        ViewerCertificate:
          CloudFrontDefaultCertificate: 'true'